<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Binary Tree â€“ Stable Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#020617;
      color:#e5e7eb;
      font-family:system-ui;
    }
    .wrap{
      max-width:1200px;
      margin:auto;
      padding:14px;
    }
    .loginCard{
      max-width:420px;
      margin:80px auto;
      background:#071028;
      padding:20px;
      border-radius:12px;
    }
    input{
      width:100%;
      padding:10px;
      margin-top:8px;
      border-radius:6px;
      border:none;
    }
    button{
      margin-top:14px;
      padding:10px;
      width:100%;
      border:none;
      border-radius:20px;
      background:#2563eb;
      color:white;
      font-weight:600;
      cursor:pointer;
    }
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .canvas-wrap{
      margin-top:20px;
      display:flex;
      justify-content:center;
    }
    canvas{
      background:#020617;
      border-radius:10px;
    }
    .control{
      margin-top:14px;
      color:#cbd5f5;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="wrap">
  <div class="loginCard">
    <h2 style="text-align:center">Admin Login</h2>

    <label>Admin ID</label>
    <input id="adminId" value="admin">

    <label>Password</label>
    <input id="adminPass" type="password" value="1234">

    <button onclick="handleAdminLogin()">Login</button>
  </div>
</div>

<!-- ADMIN -->
<div id="adminPage" style="display:none">
  <div class="wrap">

    <div class="topbar">
      <h2>Binary Tree (Stable)</h2>
      <button onclick="logout()" style="width:auto;padding:6px 16px">Logout</button>
    </div>

    <!-- SIZE CONTROL -->
    <div class="control">
      Tree Size:
      <input type="range" min="120" max="300" value="180" id="sizeRange"
             oninput="drawTree()" />
    </div>

    <!-- TREE -->
    <div class="canvas-wrap">
      <canvas id="treeCanvas" width="1200" height="520"></canvas>
    </div>

  </div>
</div>

<script>
/* =========================
   LOGIN
========================= */
function handleAdminLogin(){
  loginPage.style.display = "none";
  adminPage.style.display = "block";
  drawTree();
}

function logout(){
  adminPage.style.display = "none";
  loginPage.style.display = "block";
}

/* =========================
   TREE DRAWING
========================= */
function drawTree(){
  const canvas = document.getElementById("treeCanvas");
  const ctx = canvas.getContext("2d");

  const gap = parseInt(document.getElementById("sizeRange").value);

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = "#94a3b8";
  ctx.fillStyle = "#2563eb";
  ctx.lineWidth = 2;
  ctx.font = "14px system-ui";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  // ROOT
  drawNode(600, 80, "ROOT");

  // LEFT
  drawLine(600, 106, 600-gap, 194);
  drawNode(600-gap, 220, "LEFT");

  // RIGHT
  drawLine(600, 106, 600+gap, 194);
  drawNode(600+gap, 220, "RIGHT");
}

function drawNode(x,y,text){
  const ctx = treeCanvas.getContext("2d");

  ctx.beginPath();
  ctx.arc(x,y,26,0,Math.PI*2);
  ctx.fill();
  ctx.stroke();

  ctx.fillStyle="#fff";
  ctx.fillText(text,x,y);
  ctx.fillStyle="#2563eb";
}

function drawLine(x1,y1,x2,y2){
  const ctx = treeCanvas.getContext("2d");
  ctx.beginPath();
  ctx.moveTo(x1,y1);
  ctx.lineTo(x2,y2);
  ctx.stroke();
}
</script>

</body>
</html>
