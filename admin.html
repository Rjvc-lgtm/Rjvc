<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<script>
/* Firebase config */
firebase.initializeApp({
  apiKey: "AIzaSyBDw_FQyDzWZLJORFtOwZqrFRfeS5tOFSw",
  authDomain: "rjvc-plan.firebaseapp.com",
  projectId: "rjvc-plan"
});
const db = firebase.firestore();

/* Admin Login */
const ADMIN_ID="admin", ADMIN_PASSWORD="1234";
let rootId=null;

function handleAdminLogin(){
  if(adminId.value===ADMIN_ID && adminPass.value===ADMIN_PASSWORD){
    loginPage.style.display="none";
    adminPage.style.display="block";
    loadRoot();
  } else {
    loginError.style.display="block";
  }
}
function logout(){
  adminPage.style.display="none";
  loginPage.style.display="flex";
}

/* Load Root ID */
function loadRoot(){
  db.collection("TreeNodes").where("parentId","==",null)
    .limit(1).get().then(snap=>{
      snap.forEach(d=> rootId=d.id);
    });
}

/* ===============================
   ‚úÖ NEW FUNCTION (ADDED ONLY)
   =============================== */
function openTreePage(){
  if(!rootId){
    alert("Root ID available nahi hai");
    return;
  }
  window.open("tree.html?root=" + rootId, "_blank");
}
</script>
