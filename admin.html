<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<title>RJVC Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin:0;
    padding:20px;
    background:#f1f3ff;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
  .box {
    max-width:900px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
  }
  h1 {
    text-align:center;
    color:#001f5c;
    margin-top:0;
  }
  h2 {
    color:#031b4f;
    border-left:4px solid #4a6eff;
    padding-left:8px;
    margin-top:24px;
    margin-bottom:10px;
    font-size:18px;
  }
  label {
    font-weight:600;
    font-size:13px;
  }
  input {
    width:100%;
    padding:8px;
    border-radius:8px;
    border:1px solid #bbb;
    margin-top:4px;
    font-size:13px;
  }
  button {
    background:#002fad;
    color:white;
    padding:8px 16px;
    border:none;
    border-radius:10px;
    margin-top:10px;
    cursor:pointer;
    font-size:13px;
  }
  button:hover {
    opacity:0.9;
  }
  table {
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
  }
  th, td {
    padding:8px;
    border-bottom:1px solid #ddd;
    font-size:13px;
    text-align:left;
  }
  th {
    background:#eaf0ff;
  }
  .approve-btn {
    background:#059669;
    color:white;
    padding:4px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:12px;
  }
  .reject-btn {
    background:#ef4444;
    color:white;
    padding:4px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:12px;
  }
  .small-btn {
    padding:4px 8px;
    border-radius:8px;
    font-size:11px;
    border:none;
    cursor:pointer;
    margin-right:3px;
  }
  .edit-btn {
    background:#e0f2fe;
    color:#0369a1;
    border:1px solid #bae6fd;
  }
  .block-btn {
    background:#fef3c7;
    color:#92400e;
    border:1px solid #fde68a;
  }
  .bonus-btn {
    background:#ecfdf5;
    color:#047857;
    border:1px solid #bbf7d0;
  }
  .status-badge {
    display:inline-block;
    padding:2px 8px;
    border-radius:999px;
    font-size:11px;
  }
  .active-badge {
    background:#dcfce7;
    color:#166534;
  }
  .blocked-badge {
    background:#fee2e2;
    color:#b91c1c;
  }
  #createMsg {
    font-size:12px;
  }
  .sub-row {
    background:#fafafa;
  }
  .sub-note {
    font-size:11px;
    color:#555;
  }
</style>
</head>

<body>
<div class="box">

  <h1>RJVC ADMIN PANEL</h1>

  <!-- CREATE CUSTOMER SECTION -->
  <h2>नया Customer Create करें</h2>

  <label>Customer Name</label>
  <input id="custName" type="text" placeholder="जैसे: रमेश" />

  <label style="margin-top:10px;">Mobile Number</label>
  <input id="custMobile" type="tel" placeholder="10 digit number" />

  <button onclick="createCustomer()">Create Customer</button>

  <div id="createMsg" style="margin-top:10px; color:green; font-weight:600;"></div>


  <!-- CUSTOMER LIST -->
  <h2>Customer List (1 Main + 3 Sub IDs)</h2>
  <table id="customerTable">
    <thead>
      <tr>
        <th>ID Type</th>
        <th>RJVC ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Joined Members</th>
        <th>Commission Wallet</th>
        <th>Bonus Wallet</th>
        <th>Status / Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <!-- WITHDRAW REQUEST LIST -->
  <h2>Withdrawal Requests (Approve / Reject)</h2>

  <table id="withdrawTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Amount</th>
        <th>Wallet</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
function getCustomers() {
  return JSON.parse(localStorage.getItem("rjvc_customers") || "[]");
}
function saveCustomers(arr) {
  localStorage.setItem("rjvc_customers", JSON.stringify(arr));
}

function getWithdrawals() {
  return JSON.parse(localStorage.getItem("rjvc_withdrawals") || "[]");
}
function saveWithdrawals(arr) {
  localStorage.setItem("rjvc_withdrawals", JSON.stringify(arr));
}

/* Helper: एक base RJVC ID बनाना (mobile के last 4 digit से) */
function getBaseId(c) {
  const mob = (c.mobile || "").replace(/\D/g, "");
  const last4 = mob.slice(-4) || String(c.id).slice(-4);
  return "RJVC" + last4;
}

/* -------------------- CREATE CUSTOMER -------------------- */
function createCustomer() {
  let name = document.getElementById("custName").value.trim();
  let mobile = document.getElementById("custMobile").value.trim();

  if (!name || !mobile) {
    alert("Name और Mobile दोनों जरूरी हैं।");
    return;
  }
  if (mobile.length < 10) {
    alert("Valid mobile number डालें।");
    return;
  }

  let customers = getCustomers();
  if (customers.some(c => c.mobile === mobile)) {
    alert("यह mobile पहले से registered है।");
    return;
  }

  customers.push({
    id: Date.now(),
    name,
    mobile,
    joinedMembers: 0,
    state: "new",
    currentLevel: 0,
    nextLevel: 1,
    remainingForNext: 0,
    nextLevelIncome: 0,
    totalIncome: 0,
    walletBalance: 0,
    bonusBalance: 0,
    isBlocked: false,
    createdAt: new Date().toISOString()
  });

  saveCustomers(customers);

  document.getElementById("createMsg").innerText =
    "Customer सफलतापूर्वक बनाया गया ✔️ (1 Main ID + 3 Sub ID auto बन गए हैं)";
  document.getElementById("custName").value = "";
  document.getElementById("custMobile").value = "";

  renderCustomers();
}

/* -------------------- EDIT CUSTOMER (Main ID डेटा) -------------------- */
function editCustomer(mobile) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) return;

  let c = customers[idx];

  let newName   = prompt("Customer Name:", c.name || "");
  if (newName === null) return;
  newName = newName.trim();
  if (!newName) {
    alert("Name खाली नहीं हो सकता।");
    return;
  }

  let newMobile = prompt("Mobile Number:", c.mobile || "");
  if (newMobile === null) return;
  newMobile = newMobile.trim();
  if (!newMobile) {
    alert("Mobile खाली नहीं हो सकता।");
    return;
  }
  if (newMobile.length < 10) {
    alert("Valid mobile number डालें।");
    return;
  }

  if (newMobile !== mobile && customers.some(x => x.mobile === newMobile)) {
    alert("यह mobile किसी और customer के लिए पहले से मौजूद है।");
    return;
  }

  let newJoined = prompt("Joined Members (Total Active - पूरी tree):", c.joinedMembers || 0);
  if (newJoined === null) return;
  let jm = parseInt(newJoined || "0", 10);
  if (isNaN(jm) || jm < 0) jm = 0;

  let newComm = prompt("Commission Wallet (₹):", c.walletBalance || 0);
  if (newComm === null) return;
  let cw = parseFloat(newComm || "0");
  if (isNaN(cw) || cw < 0) cw = 0;

  let newBonus = prompt("Bonus Wallet (₹):", c.bonusBalance || 0);
  if (newBonus === null) return;
  let bw = parseFloat(newBonus || "0");
  if (isNaN(bw) || bw < 0) bw = 0;

  c.name = newName;
  c.mobile = newMobile;
  c.joinedMembers = jm;
  c.walletBalance = cw;
  c.bonusBalance = bw;

  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();
  alert("Customer detail update हो गया ✔️");
}

/* -------------------- ADD BONUS (Sub ID commission –15%) -------------------- */
/*
  यहाँ आप जो amount डालोगे, वो माना जाएगा "सारी Sub ID की commission का total"।
  System:
    - 15% company share काटेगा
    - बाकी 85% Main ID के Bonus Wallet में जोड़ देगा
*/
function addBonusToCustomer(mobile) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) return;

  let c = customers[idx];

  let amtStr = prompt(
    "Sub ID Commission (₹) की कुल राशि दर्ज करें जिस पर 15% कंपनी शेयर कटेगा:",
    "0"
  );
  if (amtStr === null) return;

  let gross = parseFloat(amtStr || "0");
  if (isNaN(gross) || gross <= 0) {
    alert("Valid amount दर्ज करें।");
    return;
  }

  const rate = 15; // 15% कंपनी शेयर
  const companyPart = Math.round(gross * rate) / 100;
  const bonusNet = gross - companyPart;

  c.bonusBalance = (c.bonusBalance || 0) + bonusNet;
  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();

  alert(
    "Sub ID Commission जोड़ी गई:\n" +
    "कुल Sub ID Commission: ₹" + gross + "\n" +
    "Company Share (15%): ₹" + companyPart + "\n" +
    "Bonus Wallet में credit (Main ID पर): ₹" + bonusNet + "\n\n" +
    "\"" + (c.name || "") + "\" के Bonus Wallet में ₹" + bonusNet + " जोड़ दिया गया ✔️"
  );
}

/* -------------------- BLOCK / UNBLOCK (सारी 4 ID पर लागू) -------------------- */
function toggleBlock(mobile) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) return;

  let c = customers[idx];
  let newState = !c.isBlocked;

  if (newState) {
    if (!confirm("क्या आप इस customer की सभी IDs (Main + 3 Sub) को BLOCK करना चाहते हैं?")) {
      return;
    }
  } else {
    if (!confirm("क्या आप इस customer की सभी IDs को UNBLOCK करना चाहते हैं?")) {
      return;
    }
  }

  c.isBlocked = newState;
  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();
}

/* -------------------- SHOW CUSTOMER LIST (Main + 3 Sub rows) -------------------- */
function renderCustomers() {
  let customers = getCustomers();
  let tbody = document.querySelector("#customerTable tbody");
  tbody.innerHTML = "";

  customers.forEach(c => {
    const baseId = getBaseId(c);
    const statusText  = c.isBlocked ? "Blocked" : "Active";
    const statusClass = c.isBlocked ? "status-badge blocked-badge" : "status-badge active-badge";
    const blockBtnText = c.isBlocked ? "Unblock" : "Block";

    // 1️⃣ Main ID row
    let trMain = document.createElement("tr");
    trMain.innerHTML = `
      <td>Main ID</td>
      <td>${baseId}</td>
      <td>${c.name || ""}</td>
      <td>${c.mobile || ""}</td>
      <td>${c.joinedMembers || 0}</td>
      <td>₹${c.walletBalance || 0}</td>
      <td>₹${c.bonusBalance || 0}</td>
      <td>
        <span class="${statusClass}">${statusText}</span><br/>
        <button class="small-btn edit-btn" onclick="editCustomer('${c.mobile}')">Edit</button>
        <button class="small-btn bonus-btn" onclick="addBonusToCustomer('${c.mobile}')">Add Bonus (Sub IDs)</button>
        <button class="small-btn block-btn" onclick="toggleBlock('${c.mobile}')">${blockBtnText}</button>
      </td>
    `;
    tbody.appendChild(trMain);

    // 2️⃣ Sub ID rows (1,2,3) – केवल display, wallet main पर ही रहेगा
    for (let i = 1; i <= 3; i++) {
      let trSub = document.createElement("tr");
      trSub.className = "sub-row";
      trSub.innerHTML = `
        <td>Sub ID ${i}</td>
        <td>${baseId}-${i}</td>
        <td>${c.name || ""}</td>
        <td>${c.mobile || ""}</td>
        <td>${c.joinedMembers || 0}</td>
        <td>→ Main ID</td>
        <td>→ Main ID</td>
        <td class="sub-note">
          Bonus इस Sub ID की कमाई से आता है,  
          पर credit हमेशा Main ID के Bonus Wallet में ही होगा।
        </td>
      `;
      tbody.appendChild(trSub);
    }
  });
}

/* -------------------- WITHDRAW LIST -------------------- */
function loadWithdrawals() {
  let list = getWithdrawals();
  let tbody = document.querySelector("#withdrawTable tbody");
  tbody.innerHTML = "";

  list
    .filter(w => w.status === "Pending")
    .forEach(w => {
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${w.name}</td>
        <td>${w.mobile}</td>
        <td>₹${w.amount}</td>
        <td>${w.source === "bonus" ? "Bonus Wallet" : "Commission Wallet"}</td>
        <td>
          <button class="approve-btn" onclick="approveWithdraw(${w.id})">Approve</button>
          <button class="reject-btn" onclick="rejectWithdraw(${w.id})">Reject</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
}

/* -------------------- APPROVE / REJECT -------------------- */
function approveWithdraw(id) {
  let list = getWithdrawals();
  let item = list.find(w => w.id === id);
  if (!item) return;

  item.status = "Paid";
  saveWithdrawals(list);
  loadWithdrawals();
  alert("Withdrawal Approved ✔️");
}

function rejectWithdraw(id) {
  let list = getWithdrawals();
  let item = list.find(w => w.id === id);
  if (!item) return;

  item.status = "Rejected";
  saveWithdrawals(list);
  loadWithdrawals();
  alert("Withdrawal Rejected ❌");
}

/* -------------------- INIT -------------------- */
renderCustomers();
loadWithdrawals();
</script>

</body>
</html>
