<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<title>RJVC Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin:0;
    padding:20px;
    background:#f1f3ff;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
  .box {
    max-width:900px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
  }
  h1 {
    text-align:center;
    color:#001f5c;
    margin-top:0;
  }
  h2 {
    color:#031b4f;
    border-left:4px solid #4a6eff;
    padding-left:8px;
    margin-top:24px;
    margin-bottom:10px;
    font-size:18px;
  }
  label {
    font-weight:600;
    font-size:13px;
  }
  input {
    width:100%;
    padding:8px;
    border-radius:8px;
    border:1px solid #bbb;
    margin-top:4px;
    font-size:13px;
  }
  button {
    background:#002fad;
    color:white;
    padding:8px 16px;
    border:none;
    border-radius:10px;
    margin-top:10px;
    cursor:pointer;
    font-size:13px;
  }
  button:hover {
    opacity:0.9;
  }
  table {
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
  }
  th, td {
    padding:8px;
    border-bottom:1px solid #ddd;
    font-size:13px;
    text-align:left;
  }
  th {
    background:#eaf0ff;
  }
  .approve-btn {
    background:#059669;
    color:white;
    padding:4px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:12px;
  }
  .reject-btn {
    background:#ef4444;
    color:white;
    padding:4px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:12px;
  }
  .small-btn {
    padding:4px 8px;
    border-radius:8px;
    font-size:11px;
    border:none;
    cursor:pointer;
    margin:2px 3px 0 0;
  }
  .edit-btn {
    background:#e0f2fe;
    color:#0369a1;
    border:1px solid #bae6fd;
  }
  .block-btn {
    background:#fef3c7;
    color:#92400e;
    border:1px solid #fde68a;
  }
  .bonus-btn {
    background:#ecfdf5;
    color:#047857;
    border:1px solid #bbf7d0;
  }
  .main-add-btn {
    background:#e0f2fe;
    color:#1d4ed8;
    border:1px solid #bfdbfe;
  }
  .sub-add-btn {
    background:#f1f5f9;
    color:#0f766e;
    border:1px solid #bae6fd;
  }
  .status-badge {
    display:inline-block;
    padding:2px 8px;
    border-radius:999px;
    font-size:11px;
  }
  .active-badge {
    background:#dcfce7;
    color:#166534;
  }
  .blocked-badge {
    background:#fee2e2;
    color:#b91c1c;
  }
  #createMsg {
    font-size:12px;
  }
  .sub-row {
    background:#fafafa;
  }
  .sub-note {
    font-size:11px;
    color:#555;
  }
</style>
</head>

<body>
<div class="box">

  <h1>RJVC ADMIN PANEL</h1>

  <!-- CREATE CUSTOMER SECTION -->
  <h2>‡§®‡§Ø‡§æ Customer Create ‡§ï‡§∞‡•á‡§Ç</h2>

  <label>Customer Name</label>
  <input id="custName" type="text" placeholder="‡§ú‡•à‡§∏‡•á: ‡§∞‡§Æ‡•á‡§∂" />

  <label style="margin-top:10px;">Mobile Number</label>
  <input id="custMobile" type="tel" placeholder="10 digit number" />

  <button onclick="createCustomer()">Create Customer</button>

  <div id="createMsg" style="margin-top:10px; color:green; font-weight:600;"></div>


  <!-- CUSTOMER LIST -->
  <h2>Customer List (1 Main + 3 Sub IDs)</h2>
  <table id="customerTable">
    <thead>
      <tr>
        <th>ID Type</th>
        <th>RJVC ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Joined Members<br/>(Total Tree)</th>
        <th>Commission Wallet</th>
        <th>Bonus Wallet</th>
        <th>Status / Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <!-- WITHDRAW REQUEST LIST -->
  <h2>Withdrawal Requests (Approve / Reject)</h2>

  <table id="withdrawTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Amount</th>
        <th>Wallet</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
/* ---------- BASIC STORAGE HELPERS ---------- */
function getCustomers() {
  return JSON.parse(localStorage.getItem("rjvc_customers") || "[]");
}
function saveCustomers(arr) {
  localStorage.setItem("rjvc_customers", JSON.stringify(arr));
}

function getWithdrawals() {
  return JSON.parse(localStorage.getItem("rjvc_withdrawals") || "[]");
}
function saveWithdrawals(arr) {
  localStorage.setItem("rjvc_withdrawals", JSON.stringify(arr));
}

/* rjvc_settings ‡§∏‡•á commission per member */
function getSettings() {
  try {
    return JSON.parse(localStorage.getItem("rjvc_settings") || "{}");
  } catch(e) {
    return {};
  }
}

/* Helper: base RJVC ID (mobile ‡§ï‡•á last 4 digit ‡§∏‡•á) */
function getBaseId(c) {
  const mob = (c.mobile || "").replace(/\D/g, "");
  const last4 = mob.slice(-4) || String(c.id).slice(-4);
  return "RJVC" + last4;
}

/* -------------------- CREATE CUSTOMER -------------------- */
function createCustomer() {
  let name = document.getElementById("custName").value.trim();
  let mobile = document.getElementById("custMobile").value.trim();

  if (!name || !mobile) {
    alert("Name ‡§î‡§∞ Mobile ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à‡§Ç‡•§");
    return;
  }
  if (mobile.length < 10) {
    alert("Valid mobile number ‡§°‡§æ‡§≤‡•á‡§Ç‡•§");
    return;
  }

  let customers = getCustomers();
  if (customers.some(c => c.mobile === mobile)) {
    alert("‡§Ø‡§π mobile ‡§™‡§π‡§≤‡•á ‡§∏‡•á registered ‡§π‡•à‡•§");
    return;
  }

  // ‡§Ø‡§π‡§æ‡§Å joinedMembers = 2 ‡§∞‡§ñ‡§æ ‡§π‡•à
  // ‡§Æ‡§§‡§≤‡§¨: Main ID ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á Sub ID 1 ‡§î‡§∞ Sub ID 2 ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§ú‡•Å‡§°‡§º‡•á ‡§π‡•Å‡§è ‡§Æ‡§æ‡§®‡•á ‡§ú‡§æ‡§è‡§Å‡§ó‡•á
  customers.push({
    id: Date.now(),
    name,
    mobile,
    joinedMembers: 2,       // üëâ ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§‡•Ä 2 member (Sub ID 1 + Sub ID 2)
    state: "new",
    currentLevel: 0,
    nextLevel: 1,
    remainingForNext: 0,
    nextLevelIncome: 0,
    totalIncome: 0,
    walletBalance: 0,       // Commission Wallet
    bonusBalance: 0,        // Bonus Wallet
    isBlocked: false,
    createdAt: new Date().toISOString()
  });

  saveCustomers(customers);

  document.getElementById("createMsg").innerText =
    "Customer ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§¨‡§®‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‚úîÔ∏è (Main ID ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á 2 Sub IDs auto joined ‡§Æ‡§æ‡§®‡•á ‡§ó‡§è ‡§π‡•à‡§Ç)";
  document.getElementById("custName").value = "";
  document.getElementById("custMobile").value = "";

  renderCustomers();
}

/* -------------------- EDIT CUSTOMER (Main ID ‡§°‡•á‡§ü‡§æ) -------------------- */
function editCustomer(mobile) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) return;

  let c = customers[idx];

  let newName   = prompt("Customer Name:", c.name || "");
  if (newName === null) return;
  newName = newName.trim();
  if (!newName) {
    alert("Name ‡§ñ‡§æ‡§≤‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§§‡§æ‡•§");
    return;
  }

  let newMobile = prompt("Mobile Number:", c.mobile || "");
  if (newMobile === null) return;
  newMobile = newMobile.trim();
  if (!newMobile) {
    alert("Mobile ‡§ñ‡§æ‡§≤‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§§‡§æ‡•§");
    return;
  }
  if (newMobile.length < 10) {
    alert("Valid mobile number ‡§°‡§æ‡§≤‡•á‡§Ç‡•§");
    return;
  }

  if (newMobile !== mobile && customers.some(x => x.mobile === newMobile)) {
    alert("‡§Ø‡§π mobile ‡§ï‡§ø‡§∏‡•Ä ‡§î‡§∞ customer ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à‡•§");
    return;
  }

  let newJoined = prompt("Joined Members (Total Active - ‡§™‡•Ç‡§∞‡•Ä tree):", c.joinedMembers || 0);
  if (newJoined === null) return;
  let jm = parseInt(newJoined || "0", 10);
  if (isNaN(jm) || jm < 0) jm = 0;

  let newComm = prompt("Commission Wallet (‚Çπ):", c.walletBalance || 0);
  if (newComm === null) return;
  let cw = parseFloat(newComm || "0");
  if (isNaN(cw) || cw < 0) cw = 0;

  let newBonus = prompt("Bonus Wallet (‚Çπ):", c.bonusBalance || 0);
  if (newBonus === null) return;
  let bw = parseFloat(newBonus || "0");
  if (isNaN(bw) || bw < 0) bw = 0;

  c.name = newName;
  c.mobile = newMobile;
  c.joinedMembers = jm;
  c.walletBalance = cw;
  c.bonusBalance = bw;

  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();
  alert("Customer detail update ‡§π‡•ã ‡§ó‡§Ø‡§æ ‚úîÔ∏è");
}

/* -------------------- AUTO ADD MEMBERS (Main/Sub) -------------------- */
function addMembersTo(mobile, idType) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) {
    alert("Customer ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§");
    return;
  }
  let c = customers[idx];

  let countStr = prompt("‡§ï‡§ø‡§§‡§®‡•á ‡§®‡§è members add ‡§ï‡§∞‡§®‡•á ‡§π‡•à‡§Ç ‡§á‡§∏ ID ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á?", "1");
  if (countStr === null) return;
  let count = parseInt(countStr || "0", 10);
  if (isNaN(count) || count <= 0) {
    alert("Valid members count ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç (1 ‡§Ø‡§æ ‡§â‡§∏‡§∏‡•á ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ)‡•§");
    return;
  }

  let settings = getSettings();
  let perMember = parseFloat(settings.perMember || "0");
  if (!perMember || isNaN(perMember) || perMember <= 0) {
    let pmStr = prompt("Per member commission (‚Çπ) ‡§ï‡•ç‡§Ø‡§æ ‡§∞‡§ñ‡•á‡§Ç?", "16");
    if (pmStr === null) return;
    perMember = parseFloat(pmStr || "0");
    if (!perMember || isNaN(perMember) || perMember <= 0) {
      alert("Valid commission amount ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§");
      return;
    }
    settings.perMember = perMember;
    localStorage.setItem("rjvc_settings", JSON.stringify(settings));
  }

  const gross = count * perMember;
  let msg = "";

  if (idType === "main") {
    c.walletBalance = (c.walletBalance || 0) + gross;
    msg =
      "Main ID ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á " + count + " ‡§®‡§è members ‡§ú‡•ã‡§°‡§º‡•á ‡§ó‡§è‡•§\n" +
      "‡§ï‡•Å‡§≤ commission: ‚Çπ" + gross + "\n" +
      "Commission Wallet ‡§Æ‡•á‡§Ç ‚Çπ" + gross + " add ‡§π‡•ã ‡§ó‡§Ø‡§æ‡•§";
  } else {
    const rate = 15;
    const companyPart = Math.round(gross * rate) / 100;
    const bonusNet = gross - companyPart;
    c.bonusBalance = (c.bonusBalance || 0) + bonusNet;

    let whichSub = "Sub ID";
    if (idType === "sub1") whichSub = "Sub ID 1";
    if (idType === "sub2") whichSub = "Sub ID 2";
    if (idType === "sub3") whichSub = "Sub ID 3";

    msg =
      whichSub + " ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á " + count + " ‡§®‡§è members ‡§ú‡•ã‡§°‡§º‡•á ‡§ó‡§è‡•§\n" +
      "‡§ï‡•Å‡§≤ Sub ID Commission: ‚Çπ" + gross + "\n" +
      "Company Share (15%): ‚Çπ" + companyPart + "\n" +
      "Main ID ‡§ï‡•á Bonus Wallet ‡§Æ‡•á‡§Ç credit: ‚Çπ" + bonusNet;
  }

  c.joinedMembers = (c.joinedMembers || 0) + count;

  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();
  alert(msg + "\n\n‡§Ö‡§¨ ‡§á‡§∏ ID ‡§ï‡•Ä ‡§™‡•Ç‡§∞‡•Ä tree ‡§ï‡§æ level ‡§î‡§∞ earning index page ‡§™‡§∞ auto ‡§¶‡§ø‡§ñ‡•á‡§ó‡•Ä‡•§");
}

/* -------------------- MANUAL BONUS -------------------- */
function addBonusManual(mobile) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) return;

  let c = customers[idx];

  let amtStr = prompt(
    "Manual Bonus (‚Çπ) ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç ‡§ú‡•ã ‡§∏‡•Ä‡§ß‡•á Bonus Wallet ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡§®‡§æ ‡§π‡•à:",
    "0"
  );
  if (amtStr === null) return;

  let amt = parseFloat(amtStr || "0");
  if (isNaN(amt) || amt <= 0) {
    alert("Valid amount ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§");
    return;
  }

  c.bonusBalance = (c.bonusBalance || 0) + amt;
  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();

  alert(
    "Manual Bonus: ‚Çπ" + amt +
    " \"" + (c.name || "") + "\" ‡§ï‡•á Bonus Wallet ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‚úîÔ∏è"
  );
}

/* -------------------- BLOCK / UNBLOCK -------------------- */
function toggleBlock(mobile) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) return;

  let c = customers[idx];
  let newState = !c.isBlocked;

  if (newState) {
    if (!confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ customer ‡§ï‡•Ä ‡§∏‡§≠‡•Ä IDs (Main + 3 Sub) ‡§ï‡•ã BLOCK ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
      return;
    }
  } else {
    if (!confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ customer ‡§ï‡•Ä ‡§∏‡§≠‡•Ä IDs ‡§ï‡•ã UNBLOCK ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
      return;
    }
  }

  c.isBlocked = newState;
  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();
}

/* -------------------- SHOW CUSTOMER LIST (Main + 3 Sub rows) -------------------- */
function renderCustomers() {
  let customers = getCustomers();
  let tbody = document.querySelector("#customerTable tbody");
  tbody.innerHTML = "";

  customers.forEach(c => {
    const baseId = getBaseId(c);
    const statusText  = c.isBlocked ? "Blocked" : "Active";
    const statusClass = c.isBlocked ? "status-badge blocked-badge" : "status-badge active-badge";
    const blockBtnText = c.isBlocked ? "Unblock" : "Block";

    // 1Ô∏è‚É£ Main ID row
    let trMain = document.createElement("tr");
    trMain.innerHTML = `
      <td>Main ID</td>
      <td>${baseId}</td>
      <td>${c.name || ""}</td>
      <td>${c.mobile || ""}</td>
      <td>${c.joinedMembers || 0}</td>
      <td>‚Çπ${c.walletBalance || 0}</td>
      <td>‚Çπ${c.bonusBalance || 0}</td>
      <td>
        <span class="${statusClass}">${statusText}</span><br/>
        <button class="small-btn main-add-btn" onclick="addMembersTo('${c.mobile}','main')">+ Member (Main)</button>
        <button class="small-btn sub-add-btn" onclick="addMembersTo('${c.mobile}','sub1')">+ Member (Sub 1)</button>
        <button class="small-btn sub-add-btn" onclick="addMembersTo('${c.mobile}','sub2')">+ Member (Sub 2)</button>
        <button class="small-btn sub-add-btn" onclick="addMembersTo('${c.mobile}','sub3')">+ Member (Sub 3)</button>
        <button class="small-btn bonus-btn" onclick="addBonusManual('${c.mobile}')">Manual Bonus</button>
        <button class="small-btn edit-btn" onclick="editCustomer('${c.mobile}')">Edit</button>
        <button class="small-btn block-btn" onclick="toggleBlock('${c.mobile}')">${blockBtnText}</button>
      </td>
    `;
    tbody.appendChild(trMain);

    // 2Ô∏è‚É£ Sub ID rows (1,2,3)
    for (let i = 1; i <= 3; i++) {
      let trSub = document.createElement("tr");
      trSub.className = "sub-row";
      trSub.innerHTML = `
        <td>Sub ID ${i}</td>
        <td>${baseId}-${i}</td>
        <td>${c.name || ""}</td>
        <td>${c.mobile || ""}</td>
        <td>${c.joinedMembers || 0}</td>
        <td>‚Üí Main ID</td>
        <td>‚Üí Main ID</td>
        <td class="sub-note">
          ‡§á‡§∏ Sub ID ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á ‡§ú‡•ã ‡§≠‡•Ä members add ‡§π‡•ã‡§Ç‡§ó‡•á,<br/>
          ‡§â‡§®‡§ï‡•Ä commission ‡§Æ‡•á‡§Ç ‡§∏‡•á 15% company share ‡§ï‡§ü‡§ï‡§∞, ‡§¨‡§æ‡§ï‡•Ä 85% Main ID ‡§ï‡•á Bonus Wallet ‡§Æ‡•á‡§Ç automatically ‡§ú‡§æ‡§è‡§ó‡§æ‡•§
        </td>
      `;
      tbody.appendChild(trSub);
    }
  });
}

/* -------------------- WITHDRAW LIST -------------------- */
function loadWithdrawals() {
  let list = getWithdrawals();
  let tbody = document.querySelector("#withdrawTable tbody");
  tbody.innerHTML = "";

  list
    .filter(w => w.status === "Pending")
    .forEach(w => {
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${w.name}</td>
        <td>${w.mobile}</td>
        <td>‚Çπ${w.amount}</td>
        <td>${w.source === "bonus" ? "Bonus Wallet" : "Commission Wallet"}</td>
        <td>
          <button class="approve-btn" onclick="approveWithdraw(${w.id})">Approve</button>
          <button class="reject-btn" onclick="rejectWithdraw(${w.id})">Reject</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
}

/* -------------------- APPROVE / REJECT -------------------- */
function approveWithdraw(id) {
  let list = getWithdrawals();
  let item = list.find(w => w.id === id);
  if (!item) return;

  item.status = "Paid";
  saveWithdrawals(list);
  loadWithdrawals();
  alert("Withdrawal Approved ‚úîÔ∏è");
}

function rejectWithdraw(id) {
  let list = getWithdrawals();
  let item = list.find(w => w.id === id);
  if (!item) return;

  item.status = "Rejected";
  saveWithdrawals(list);
  loadWithdrawals();
  alert("Withdrawal Rejected ‚ùå");
}

/* -------------------- INIT -------------------- */
renderCustomers();
loadWithdrawals();
</script>

</body>
</html>
