<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<title>RJVC Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin:0;
    padding:20px;
    background:#f1f3ff;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
  .box {
    max-width:900px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
  }
  h1 {
    text-align:center;
    color:#001f5c;
    margin-top:0;
  }
  h2 {
    color:#031b4f;
    border-left:4px solid #4a6eff;
    padding-left:8px;
    margin-top:24px;
    margin-bottom:10px;
    font-size:18px;
  }
  label {
    font-weight:600;
    font-size:13px;
  }
  input {
    width:100%;
    padding:8px;
    border-radius:8px;
    border:1px solid #bbb;
    margin-top:4px;
    font-size:13px;
  }
  button {
    background:#002fad;
    color:white;
    padding:8px 16px;
    border:none;
    border-radius:10px;
    margin-top:10px;
    cursor:pointer;
    font-size:13px;
  }
  button:hover {
    opacity:0.9;
  }
  table {
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
  }
  th, td {
    padding:8px;
    border-bottom:1px solid #ddd;
    font-size:13px;
    text-align:left;
  }
  th {
    background:#eaf0ff;
  }
  .approve-btn {
    background:#059669;
    color:white;
    padding:4px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:12px;
  }
  .reject-btn {
    background:#ef4444;
    color:white;
    padding:4px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:12px;
  }
  .small-btn {
    padding:4px 8px;
    border-radius:8px;
    font-size:11px;
    border:none;
    cursor:pointer;
    margin-right:3px;
  }
  .edit-btn {
    background:#e0f2fe;
    color:#0369a1;
    border:1px solid #bae6fd;
  }
  .block-btn {
    background:#fef3c7;
    color:#92400e;
    border:1px solid #fde68a;
  }
  .bonus-btn {
    background:#ecfdf5;
    color:#047857;
    border:1px solid #bbf7d0;
  }
  .status-badge {
    display:inline-block;
    padding:2px 8px;
    border-radius:999px;
    font-size:11px;
  }
  .active-badge {
    background:#dcfce7;
    color:#166534;
  }
  .blocked-badge {
    background:#fee2e2;
    color:#b91c1c;
  }
  #createMsg {
    font-size:12px;
  }
</style>
</head>

<body>
<div class="box">

  <h1>RJVC ADMIN PANEL</h1>

  <!-- CREATE CUSTOMER SECTION -->
  <h2>नया Customer Create करें</h2>

  <label>Customer Name</label>
  <input id="custName" type="text" placeholder="जैसे: रमेश" />

  <label style="margin-top:10px;">Mobile Number</label>
  <input id="custMobile" type="tel" placeholder="10 digit number" />

  <button onclick="createCustomer()">Create Customer</button>

  <div id="createMsg" style="margin-top:10px; color:green; font-weight:600;"></div>


  <!-- CUSTOMER LIST -->
  <h2>Customer List (Edit / Block / Bonus)</h2>
  <table id="customerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Commission Wallet</th>
        <th>Bonus Wallet</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <!-- WITHDRAW REQUEST LIST -->
  <h2>Withdrawal Requests (Approve / Reject)</h2>

  <table id="withdrawTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Amount</th>
        <th>Wallet</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
function getCustomers() {
  return JSON.parse(localStorage.getItem("rjvc_customers") || "[]");
}
function saveCustomers(arr) {
  localStorage.setItem("rjvc_customers", JSON.stringify(arr));
}

function getWithdrawals() {
  return JSON.parse(localStorage.getItem("rjvc_withdrawals") || "[]");
}
function saveWithdrawals(arr) {
  localStorage.setItem("rjvc_withdrawals", JSON.stringify(arr));
}

/* -------------------- CREATE CUSTOMER -------------------- */
function createCustomer() {
  let name = document.getElementById("custName").value.trim();
  let mobile = document.getElementById("custMobile").value.trim();

  if (!name || !mobile) {
    alert("Name और Mobile दोनों जरूरी हैं।");
    return;
  }
  if (mobile.length < 10) {
    alert("Valid mobile number डालें।");
    return;
  }

  let customers = getCustomers();
  if (customers.some(c => c.mobile === mobile)) {
    alert("यह mobile पहले से registered है।");
    return;
  }

  customers.push({
    id: Date.now(),
    name,
    mobile,
    joinedMembers: 0,
    state: "new",
    currentLevel: 0,
    nextLevel: 1,
    remainingForNext: 0,
    nextLevelIncome: 0,
    totalIncome: 0,
    walletBalance: 0,
    bonusBalance: 0,
    isBlocked: false,
    createdAt: new Date().toISOString()
  });

  saveCustomers(customers);

  document.getElementById("createMsg").innerText =
    "Customer सफलतापूर्वक बनाया गया ✔️";
  document.getElementById("custName").value = "";
  document.getElementById("custMobile").value = "";

  renderCustomers();
}

/* -------------------- EDIT CUSTOMER -------------------- */
function editCustomer(mobile) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) return;

  let c = customers[idx];

  let newName   = prompt("Customer Name:", c.name || "");
  if (newName === null) return; // cancel
  newName = newName.trim();
  if (!newName) {
    alert("Name खाली नहीं हो सकता।");
    return;
  }

  let newMobile = prompt("Mobile Number:", c.mobile || "");
  if (newMobile === null) return;
  newMobile = newMobile.trim();
  if (!newMobile) {
    alert("Mobile खाली नहीं हो सकता।");
    return;
  }
  if (newMobile.length < 10) {
    alert("Valid mobile number डालें।");
    return;
  }

  // check duplicate mobile on others
  if (newMobile !== mobile && customers.some(x => x.mobile === newMobile)) {
    alert("यह mobile किसी और customer के लिए पहले से मौजूद है।");
    return;
  }

  let newJoined = prompt("Joined Members (Total Active):", c.joinedMembers || 0);
  if (newJoined === null) return;
  let jm = parseInt(newJoined || "0", 10);
  if (isNaN(jm) || jm < 0) jm = 0;

  let newComm = prompt("Commission Wallet (₹):", c.walletBalance || 0);
  if (newComm === null) return;
  let cw = parseFloat(newComm || "0");
  if (isNaN(cw) || cw < 0) cw = 0;

  let newBonus = prompt("Bonus Wallet (₹):", c.bonusBalance || 0);
  if (newBonus === null) return;
  let bw = parseFloat(newBonus || "0");
  if (isNaN(bw) || bw < 0) bw = 0;

  c.name = newName;
  c.mobile = newMobile;
  c.joinedMembers = jm;
  c.walletBalance = cw;
  c.bonusBalance = bw;

  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();
  alert("Customer detail update हो गया ✔️");
}

/* -------------------- ADD BONUS TO CUSTOMER -------------------- */
function addBonusToCustomer(mobile) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) return;

  let c = customers[idx];

  let amtStr = prompt("Bonus amount (₹) जो इस customer के Bonus Wallet में जोड़ना है:", "0");
  if (amtStr === null) return;
  let amt = parseFloat(amtStr || "0");
  if (isNaN(amt) || amt <= 0) {
    alert("Valid bonus amount दर्ज करें।");
    return;
  }

  c.bonusBalance = (c.bonusBalance || 0) + amt;
  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();

  alert("₹" + amt + " bonus \"" + (c.name || "") + "\" के Bonus Wallet में जोड़ दिया गया ✔️");
}

/* -------------------- BLOCK / UNBLOCK CUSTOMER -------------------- */
function toggleBlock(mobile) {
  let customers = getCustomers();
  let idx = customers.findIndex(c => c.mobile === mobile);
  if (idx === -1) return;

  let c = customers[idx];
  let newState = !c.isBlocked;

  if (newState) {
    if (!confirm("क्या आप इस customer को BLOCK करना चाहते हैं? वह login नहीं कर पाएगा।")) {
      return;
    }
  } else {
    if (!confirm("क्या आप इस customer को UNBLOCK करना चाहते हैं? वह दोबारा login कर सकेगा।")) {
      return;
    }
  }

  c.isBlocked = newState;
  customers[idx] = c;
  saveCustomers(customers);
  renderCustomers();
}

/* -------------------- SHOW CUSTOMER LIST -------------------- */
function renderCustomers() {
  let customers = getCustomers();
  let tbody = document.querySelector("#customerTable tbody");
  tbody.innerHTML = "";

  customers.forEach(c => {
    let tr = document.createElement("tr");

    let statusText  = c.isBlocked ? "Blocked" : "Active";
    let statusClass = c.isBlocked ? "status-badge blocked-badge" : "status-badge active-badge";
    let blockBtnText = c.isBlocked ? "Unblock" : "Block";

    tr.innerHTML = `
      <td>${c.name || ""}</td>
      <td>${c.mobile || ""}</td>
      <td>₹${c.walletBalance || 0}</td>
      <td>₹${c.bonusBalance || 0}</td>
      <td><span class="${statusClass}">${statusText}</span></td>
      <td>
        <button class="small-btn edit-btn" onclick="editCustomer('${c.mobile}')">Edit</button>
        <button class="small-btn bonus-btn" onclick="addBonusToCustomer('${c.mobile}')">Add Bonus</button>
        <button class="small-btn block-btn" onclick="toggleBlock('${c.mobile}')">${blockBtnText}</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

/* -------------------- WITHDRAW LIST -------------------- */
function loadWithdrawals() {
  let list = getWithdrawals();
  let tbody = document.querySelector("#withdrawTable tbody");
  tbody.innerHTML = "";

  list
    .filter(w => w.status === "Pending")
    .forEach(w => {
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${w.name}</td>
        <td>${w.mobile}</td>
        <td>₹${w.amount}</td>
        <td>${w.source === "bonus" ? "Bonus Wallet" : "Commission Wallet"}</td>
        <td>
          <button class="approve-btn" onclick="approveWithdraw(${w.id})">Approve</button>
          <button class="reject-btn" onclick="rejectWithdraw(${w.id})">Reject</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
}

/* -------------------- APPROVE / REJECT -------------------- */
function approveWithdraw(id) {
  let list = getWithdrawals();
  let item = list.find(w => w.id === id);
  if (!item) return;

  item.status = "Paid";
  saveWithdrawals(list);
  loadWithdrawals();
  alert("Withdrawal Approved ✔️");
}

function rejectWithdraw(id) {
  let list = getWithdrawals();
  let item = list.find(w => w.id === id);
  if (!item) return;

  item.status = "Rejected";
  saveWithdrawals(list);
  loadWithdrawals();
  alert("Withdrawal Rejected ❌");
}

/* -------------------- INIT -------------------- */
renderCustomers();
loadWithdrawals();
</script>

</body>
</html>
