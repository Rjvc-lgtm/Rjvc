<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RJVC Binary Tree Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#020617;color:#e5e7eb}
.wrap{max-width:1200px;margin:auto;padding:14px}
h2{margin-top:0}
.small{font-size:13px;color:#94a3b8}
.center{text-align:center}

.btn{padding:8px 14px;border-radius:999px;border:none;font-weight:700;cursor:pointer}
.btn-primary{background:#2563eb;color:#fff}
.btn-secondary{background:#e5e7eb;color:#111827}
.btn-danger{background:#dc2626;color:#fff}

.card{background:#0b1320;border-radius:14px;padding:16px}

table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:center}
th{background:#020617}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="wrap">
  <div class="card" style="max-width:400px;margin:60px auto;">
    <h2 class="center">Admin Login</h2>
    <input id="adminId" placeholder="admin" style="width:100%;padding:10px;margin-top:8px">
    <input id="adminPass" type="password" placeholder="1234" style="width:100%;padding:10px;margin-top:8px">
    <button class="btn btn-primary" style="width:100%;margin-top:12px" onclick="login()">Login</button>
    <div id="loginError" class="small" style="color:#f87171;display:none">Wrong login</div>
  </div>
</div>

<!-- ADMIN -->
<div id="adminPage" style="display:none">

<div class="wrap">
  <h2>Binary Tree Admin (Firebase)</h2>
  <div class="small">
    हर ID जब ₹20 देती है → 1 cycle<br>
    Delete के बाद tree auto-fix + auto balance होता है
  </div>
  <button class="btn btn-secondary" onclick="logout()">Logout</button>
</div>

<!-- CREATE ROOT -->
<div class="wrap">
  <div class="card">
    <h3>नया Customer (Root)</h3>
    <input id="rootName" placeholder="Name" style="width:100%;padding:8px">
    <input id="rootPass" placeholder="Password" style="width:100%;padding:8px;margin-top:8px">
    <button class="btn btn-primary" style="margin-top:10px" onclick="createRoot()">Add Root</button>
  </div>
</div>

<!-- COMPANY REPORT -->
<div class="wrap">
  <h2>Company Business Report</h2>
  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px">
    <div class="card">
      <div class="small">Total Business</div>
      <h2 id="totalBusiness">₹0</h2>
    </div>
    <div class="card">
      <div class="small">Total Binary</div>
      <h2 id="totalPayout">₹0</h2>
    </div>
    <div class="card">
      <div class="small">Company Profit</div>
      <h2 id="companyProfit">₹0</h2>
    </div>
  </div>
</div>

<!-- CUSTOMER LIST -->
<div class="wrap">
  <h2>Customer List</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Members</th>
        <th>L / R</th>
        <th>Pairs</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="customerTable"></tbody>
  </table>
</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBDw_FQyDzWZLJORFtOwZqrFRfeS5tOFSw",
  authDomain: "rjvc-plan.firebaseapp.com",
  projectId: "rjvc-plan"
});

const db = firebase.firestore();
const treeCol = db.collection("TreeNodes");

let nodes = {};

/* LOGIN */
function login(){
  if(adminId.value==="admin" && adminPass.value==="1234"){
    loginPage.style.display="none";
    adminPage.style.display="block";
    loadData();
  }else loginError.style.display="block";
}
function logout(){ location.reload(); }

/* LOAD */
function loadData(){
  treeCol.onSnapshot(snap=>{
    nodes={};
    snap.forEach(d=>nodes[d.id]=d.data());
    calculate();
    renderTable();
  });
}

/* ROOT */
function createRoot(){
  if(!rootName.value||!rootPass.value) return alert("Fill both");
  treeCol.add({
    name:rootName.value,
    password:rootPass.value,
    monthsPaid:1,
    commission:0,
    parentId:null,leftId:null,rightId:null
  });
  rootName.value="";rootPass.value="";
}

/* CALC */
function calculate(){
  let cycles=0,binary=0;
  Object.values(nodes).forEach(n=>{
    cycles+=(n.monthsPaid||1);
    binary+=(n.commission||0);
  });
  let business=cycles*20;
  totalBusiness.innerText="₹"+business;
  totalPayout.innerText="₹"+binary;
  companyProfit.innerText="₹"+(business-binary);
}

/* TABLE */
function renderTable(){
  customerTable.innerHTML="";
  let i=1;
  Object.entries(nodes).forEach(([id,n])=>{
    let tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i++}</td>
      <td>${n.name||""}</td>
      <td>${n.members||0}</td>
      <td>L:${n.leftId?1:0} R:${n.rightId?1:0}</td>
      <td>${n.pairs||0}</td>
      <td>
        <button class="btn btn-danger"
          onclick="deleteCustomerByAdmin_SAFE('${id}','${n.name}')">
          Delete
        </button>
      </td>`;
    customerTable.appendChild(tr);
  });
}
</script>

<!-- ================= SAFE ADD ONLY PART-4 ================= -->
<script>
function __count(id){ if(!id||!nodes[id])return 0;
 return 1+__count(nodes[id].leftId)+__count(nodes[id].rightId); }

async function __attach(p,c){
 let ps=await treeCol.doc(p).get();if(!ps.exists)return;
 let d=ps.data();
 if(!d.leftId){await treeCol.doc(p).update({leftId:c});await treeCol.doc(c).update({parentId:p});return;}
 if(!d.rightId){await treeCol.doc(p).update({rightId:c});await treeCol.doc(c).update({parentId:p});return;}
 await __attach(d.leftId,c);
}

async function deleteCustomerByAdmin_SAFE(id,name){
 if(!confirm(name+" delete? Tree auto-fix hoga"))return;
 let s=await treeCol.doc(id).get();if(!s.exists)return;
 let n=s.data();
 let p=n.parentId,L=n.leftId,R=n.rightId;
 if(p){
  let ps=await treeCol.doc(p).get();
  if(ps.exists){
   let u={},pd=ps.data();
   if(pd.leftId===id)u.leftId=L||R||null;
   if(pd.rightId===id)u.rightId=L||R||null;
   await treeCol.doc(p).update(u);
  }
 }
 if(L)await treeCol.doc(L).update({parentId:p||null});
 if(R){ if(L)await __attach(L,R); else await treeCol.doc(R).update({parentId:p||null}); }
 await treeCol.doc(id).delete();
 alert("Deleted & Tree Balanced");
}
</script>

</body>
    </html>
