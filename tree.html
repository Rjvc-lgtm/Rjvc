<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RJVC Binary Tree – Admin Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
}
.header{
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:6px 12px;
}
.tree{
  display:flex;
  justify-content:center;
  padding:10px;
  overflow:auto;
  transform-origin: top center;
  transition: transform 0.3s ease;
}
  .tree{
  cursor: grab;
}

.tree.dragging{
  cursor: grabbing;
}
/* ===== STEP 2 : TREE WRAPPER SCROLL ===== */
.tree-wrapper{
  width:100%;
  height:calc(100vh - 60px);
  overflow:auto;
}

/* Tree minimum size so it never cuts */
.tree{
  min-width:900px;
  min-height:600px;
}
/* auto scale by depth */
.tree.level-1{ transform: scale(1); }
.tree.level-2{ transform: scale(0.92); }
.tree.level-3{ transform: scale(0.85); }
.tree.level-4{ transform: scale(0.78); }
.tree.level-5{ transform: scale(0.7); }

@media(max-width:600px){
  .tree.level-3{ transform: scale(0.75); }
  .tree.level-4{ transform: scale(0.65); }
  .tree.level-5{ transform: scale(0.55); }
}

ul{
  position:relative;
  padding-top:16px;
  display:flex;
  justify-content:center;
  gap:10px;
}
ul::before{
  content:'';
  position:absolute;
  top:0;
  left:50%;
  width:1px;
  height:16px;
  background:#475569;
}
li{
  list-style:none;
  position:relative;
  text-align:center;
}
li::before, li::after{
  content:'';
  position:absolute;
  top:0;
  width:50%;
  height:1px;
  background:#475569;
}
li::before{ right:50%; }
li::after{ left:50%; }
li:only-child::before,
li:only-child::after{ display:none; }

.node{
  background:#0b1320;
  padding:6px;
  border-radius:8px;
  font-size:12px;
  min-width:90px;
}
.root{
  background:#2563eb;
  font-weight:700;
}
.actions{
  margin-top:6px;
  display:flex;
  gap:4px;
  justify-content:center;
}
.actions button{
  font-size:10px;
  padding:2px 6px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.left{background:#16a34a;color:#fff}
.right{background:#0284c7;color:#fff}
</style>
</head>

<body>

<div class="header">
  <div>Binary Tree (Admin)</div>
  <button onclick="history.back()">← Admin</button>
</div>

<div class="tree-wrapper">
  <div class="tree-wrapper">
  <div class="tree" id="treeContainer"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
 <script>
/* ===== STEP 3C – PART B : DRAG TREE ===== */

const treeEl = document.getElementById("treeContainer");

let isDragging = false;
let startX = 0, startY = 0;
let currentX = 0, currentY = 0;

/* MOUSE DRAG */
treeEl.addEventListener("mousedown", e => {
  isDragging = true;
  startX = e.clientX - currentX;
  startY = e.clientY - currentY;
});

document.addEventListener("mousemove", e => {
  if(!isDragging) return;
  currentX = e.clientX - startX;
  currentY = e.clientY - startY;
  treeEl.style.transform =
    `translate(${currentX}px, ${currentY}px)`;
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});

/* TOUCH DRAG */
treeEl.addEventListener("touchstart", e => {
  const t = e.touches[0];
  isDragging = true;
  startX = t.clientX - currentX;
  startY = t.clientY - currentY;
});

treeEl.addEventListener("touchmove", e => {
  if(!isDragging) return;
  const t = e.touches[0];
  currentX = t.clientX - startX;
  currentY = t.clientY - startY;
  treeEl.style.transform =
    `translate(${currentX}px, ${currentY}px)`;
});

treeEl.addEventListener("touchend", () => {
  isDragging = false;
});
                        </script>

<script>
// ===== ADMIN CHECK =====
const params = new URLSearchParams(location.search);
const ROOT_ID = params.get("root");
const IS_ADMIN = params.get("admin") === "1";

if(!IS_ADMIN){
  document.body.innerHTML =
    "<h3 style='padding:30px;text-align:center'>Access Denied</h3>";
  throw new Error("Not Admin");
}

// ===== FIREBASE =====
firebase.initializeApp({
  apiKey: "AIzaSyBDw_FQyDzWZLJORFtOwZqrFRfeS5tOFSw",
  authDomain: "rjvc-plan.firebaseapp.com",
  projectId: "rjvc-plan"
});

const db = firebase.firestore();
const treeCol = db.collection("TreeNodes");

let nodes = {};
const treeEl = document.getElementById("treeContainer");

// ===== FIND TREE DEPTH =====
function getTreeDepth(id){
  if(!nodes[id]) return 0;
  return 1 + Math.max(
    nodes[id].leftId ? getTreeDepth(nodes[id].leftId) : 0,
    nodes[id].rightId ? getTreeDepth(nodes[id].rightId) : 0
  );
}

// ===== FIND NEXT EMPTY SLOT =====
function findEmptySlot(startId){
  let q=[startId];
  while(q.length){
    let id=q.shift(), n=nodes[id];
    if(!n.leftId) return {parentId:id, side:"left"};
    if(!n.rightId) return {parentId:id, side:"right"};
    q.push(n.leftId,n.rightId);
  }
  return null;
}

// ===== LOAD TREE =====
treeCol.onSnapshot(snap=>{
  nodes={};
  snap.forEach(d=>nodes[d.id]=d.data());
  renderTree();
});

// ===== RENDER TREE =====
function renderTree(){
  if(!ROOT_ID || !nodes[ROOT_ID]){
    treeEl.innerHTML="Tree not found";
    return;
  }
  const depth=getTreeDepth(ROOT_ID);
  treeEl.className="tree";
  if(depth>=2) treeEl.classList.add("level-2");
  if(depth>=3) treeEl.classList.add("level-3");
  if(depth>=4) treeEl.classList.add("level-4");
  if(depth>=5) treeEl.classList.add("level-5");

  treeEl.innerHTML=buildNode(ROOT_ID);
}

// ===== BUILD NODE =====
function buildNode(id){
  const n=nodes[id];
  if(!n) return "";
  let html=`<ul><li>
  <div class="node ${!n.parentId?'root':''}">
    <b>${n.name}</b><br>
    <small>${id.slice(0,6)}</small>
    <div class="actions">
      <button class="left" onclick="joinMember('${id}','left')">LEFT</button>
      <button class="right" onclick="joinMember('${id}','right')">RIGHT</button>
    </div>
  </div>`;
  if(n.leftId||n.rightId){
    html+="<ul>";
    if(n.leftId) html+=`<li>${buildNode(n.leftId)}</li>`;
    if(n.rightId) html+=`<li>${buildNode(n.rightId)}</li>`;
    html+="</ul>";
  }
  return html+"</li></ul>";
}

// ===== STEP 6B : JOIN MEMBER (AUTO + MANUAL) =====
async function joinMember(parentId, side){

  // agar side khali hai to wahi join
  let target = !nodes[parentId][side + "Id"]
    ? { parentId, side }
    : findEmptySlot(parentId); // warna auto empty slot

  if(!target){
    alert("Tree full, no empty slot");
    return;
  }

  const name = prompt("Name?");
  const pass = prompt("Password?");
  if(!name || !pass) return;

  try{
    const child = await treeCol.add({
      name: name,
      password: pass,
      parentId: target.parentId,
      leftId: null,
      rightId: null
    });

    await treeCol.doc(target.parentId).update({
      [target.side + "Id"]: child.id
    });

    alert("Member added on " + target.side.toUpperCase());
  }catch(e){
    alert("Error: " + e.message);
  }
    }
  // ===== JOIN MEMBER =====
async function joinMember(parentId,side){
  let target=!nodes[parentId][side+"Id"]
    ?{parentId,side}
    :findEmptySlot(parentId);

  if(!target) return alert("Tree full");

  const name=prompt("Name?");
  const pass=prompt("Password?");
  if(!name||!pass) return;

  const child=await treeCol.add({
    name,password:pass,parentId:target.parentId,
    leftId:null,rightId:null
  });
  await treeCol.doc(target.parentId)
    .update({[target.side+"Id"]:child.id});
}
</script>
</body>
</html>
