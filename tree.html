<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RJVC Binary Tree – Admin Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
}
.header{
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:6px 12px;
}
.tree{
  display:flex;
  justify-content:center;
  padding:10px;
  overflow-x:auto;
}
ul{
  position:relative;
  padding-top:16px;
  display:flex;
  justify-content:center;
  gap:10px;
}
ul::before{
  content:'';
  position:absolute;
  top:0;
  left:50%;
  width:1px;
  height:16px;
  background:#475569;
}
li{
  list-style:none;
  position:relative;
  text-align:center;
}
li::before, li::after{
  content:'';
  position:absolute;
  top:0;
  width:50%;
  height:1px;
  background:#475569;
}
li::before{ right:50%; }
li::after{ left:50%; }
li:only-child::before,
li:only-child::after{ display:none; }

.node{
  background:#0b1320;
  padding:6px;
  border-radius:8px;
  font-size:12px;
  min-width:90px;
}
.root{
  background:#2563eb;
  font-weight:700;
}
.actions{
  margin-top:6px;
  display:flex;
  gap:4px;
  justify-content:center;
}
.actions button{
  font-size:10px;
  padding:2px 6px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.left{background:#16a34a;color:#fff}
.right{background:#0284c7;color:#fff}
  /* ===== AUTO TREE SCALE ===== */
.tree{
  transform-origin: top center;
  transition: transform 0.3s ease;
}

/* Depth based size */
.tree.level-1{ transform: scale(1); }
.tree.level-2{ transform: scale(0.92); }
.tree.level-3{ transform: scale(0.85); }
.tree.level-4{ transform: scale(0.78); }
.tree.level-5{ transform: scale(0.7); }

/* Mobile extra shrink */
@media(max-width:600px){
  .tree.level-3{ transform: scale(0.75); }
  .tree.level-4{ transform: scale(0.65); }
  .tree.level-5{ transform: scale(0.55); }
}
</style>
</head>

<body>

<div class="header">
  <div>Binary Tree (Admin)</div>
  <button onclick="history.back()">← Admin</button>
</div>

<div class="tree" id="treeContainer"></div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
/* ================= ADMIN CHECK ================= */
const params = new URLSearchParams(window.location.search);
const ROOT_ID = params.get("root");
const IS_ADMIN = params.get("admin") === "1";

if(!IS_ADMIN){
  document.body.innerHTML = `
    <div style="padding:30px;text-align:center">
      <h3>Access Denied</h3>
      <p>Tree sirf Admin ke liye hai</p>
    </div>`;
  throw new Error("Not Admin");
}

/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyBDw_FQyDzWZLJORFtOwZqrFRfeS5tOFSw",
  authDomain: "rjvc-plan.firebaseapp.com",
  projectId: "rjvc-plan"
});

const db = firebase.firestore();
const treeCol = db.collection("TreeNodes");

let nodes = {};
// ===== STEP 2A : FIND TREE DEPTH =====
function getTreeDepth(id){
  if(!nodes[id]) return 0;

  let leftDepth = 0;
  let rightDepth = 0;

  if(nodes[id].leftId){
    leftDepth = getTreeDepth(nodes[id].leftId);
  }

  if(nodes[id].rightId){
    rightDepth = getTreeDepth(nodes[id].rightId);
  }

  return Math.max(leftDepth, rightDepth) + 1;
  }
/* ================= LOAD DATA ================= */
treeCol.onSnapshot(snap=>{
  nodes = {};
  snap.forEach(d=>nodes[d.id]=d.data());
  renderTree();
});

/* ================= RENDER TREE ================= */
function renderTree(){
  if(!ROOT_ID || !nodes[ROOT_ID]){
    treeContainer.innerHTML = "<p>Tree not found</p>";
    return;
  }
  treeContainer.innerHTML = buildNode(ROOT_ID);
}

/* ================= BUILD NODE ================= */
function buildNode(id){
  const n = nodes[id];
  if(!n) return "";

  let html = `
  <ul><li>
    <div class="node ${!n.parentId ? 'root' : ''}">
      <b>${n.name}</b><br>
      <small>ID: ${id.slice(0,6)}</small>

      <div class="actions">
        <button class="left" onclick="joinMember('${id}','left')">LEFT</button>
        <button class="right" onclick="joinMember('${id}','right')">RIGHT</button>
      </div>
    </div>`;

  if(n.leftId || n.rightId){
    html += "<ul>";
    if(n.leftId) html += `<li>${buildNode(n.leftId)}</li>`;
    if(n.rightId) html += `<li>${buildNode(n.rightId)}</li>`;
    html += "</ul>";
  }

  html += "</li></ul>";
  return html;
}

/* ================= JOIN MEMBER (ANYWHERE) ================= */
async function joinMember(parentId, side){
  const parent = nodes[parentId];

  if(parent[side + "Id"]){
    alert(side.toUpperCase() + " side already filled");
    return;
  }

  const name = prompt("New member name:");
  const pass = prompt("Password:");

  if(!name || !pass){
    alert("Name & password required");
    return;
  }

  try{
    const childRef = await treeCol.add({
      name,
      password: pass,
      parentId,
      leftId: null,
      rightId: null,
      monthsPaid: 0,
      isActive: false
    });

    await treeCol.doc(parentId).update({
      [side + "Id"]: childRef.id
    });

    alert("Member added on " + side.toUpperCase());
  }catch(e){
    alert("Error: " + e.message);
  }
}
</script>

</body>
</html>
