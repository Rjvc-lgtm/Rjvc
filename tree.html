<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RJVC Simple Binary Tree</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
}
.header{
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:6px 12px;
}
.tree{
  display:flex;
  justify-content:center;
  padding:6px;
  overflow-x:auto;
}
ul{
  position:relative;
  padding-top:14px;
  display:flex;
  justify-content:center;
  gap:6px;
}
ul::before{
  content:'';
  position:absolute;
  top:0;
  left:50%;
  width:1px;
  height:14px;
  background:#475569;
}
li{
  list-style:none;
  position:relative;
  text-align:center;
}
li::before, li::after{
  content:'';
  position:absolute;
  top:0;
  width:50%;
  height:1px;
  background:#475569;
}
li::before{ right:50%; }
li::after{ left:50%; }
li:only-child::before,
li:only-child::after{ display:none; }

.node{
  background:#0b1320;
  padding:4px 6px;
  border-radius:6px;
  font-size:11px;
  min-width:70px;
  line-height:1.2;
}
.root{
  background:#2563eb;
  font-weight:600;
}
ul ul .node{ font-size:10px; min-width:64px; }
ul ul ul .node{ font-size:9px; min-width:58px; }
ul ul ul ul .node{ font-size:8px; min-width:52px; }

@media(max-width:600px){
  .node{ font-size:9px; min-width:60px; }
}
</style>
</head>

<body>

<div class="header">
  <div>Binary Tree</div>
  <button onclick="history.back()">← Admin</button>
</div>

<div class="tree" id="treeContainer"></div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
const ROOT_ID = params.get("root");
const IS_ADMIN = params.get("admin") === "1";
firebase.initializeApp({
  apiKey: "AIzaSyBDw_FQyDzWZLJORFtOwZqrFRfeS5tOFSw",
  authDomain: "rjvc-plan.firebaseapp.com",
  projectId: "rjvc-plan"
});

const db = firebase.firestore();
const treeCol = db.collection("TreeNodes");

let nodes = {};

treeCol.onSnapshot(snap=>{
  nodes = {};
  snap.forEach(d=>nodes[d.id]=d.data());
  renderTree();
});

function renderTree(){
  const rootId = Object.keys(nodes).find(id=>!nodes[id].parentId);
  if(!rootId) return;

  const container = document.getElementById("treeContainer");
  container.innerHTML = buildNode(rootId);
}

function buildNode(id){
  const n = nodes[id];
  if(!n) return "";

  let html = `<ul><li>
  <div class="node ${!n.parentId ? 'root' : ''}">
    <b>${n.name || ''}</b><br>
    <small>Cycles: ${n.monthsPaid || 1}</small><br>
<div style="margin-top:4px">
  <button style="font-size:10px"
    onclick="joinMember('${id}','left')">
    ⬅ LEFT
  </button>

  <button style="font-size:10px;margin-left:4px"
    onclick="joinMember('${id}','right')">
    RIGHT ➡
  </button>
</div>
  </div>`;

  if(n.leftId || n.rightId){
    html += "<ul>";
    if(n.leftId) html += `<li>${buildNode(n.leftId)}</li>`;
    if(n.rightId) html += `<li>${buildNode(n.rightId)}</li>`;
    html += "</ul>";
  }

  html += "</li></ul>";
  return html;
}

// 1️⃣ Child add
async function joinMember(parentId, side){

  const name = prompt("New member name:");
  const pass = prompt("Password:");

  if(!name || !pass){
    alert("Name aur password required");
    return;
  }

  try{
    const parentSnap = await treeCol.doc(parentId).get();
    const parent = parentSnap.data();

    if(parent[side + "Id"]){
      alert(side.toUpperCase() + " side already filled");
      return;
    }

    // 1️⃣ child create
    const childRef = await treeCol.add({
      name: name,
      password: pass,
      parentId: parentId,
      leftId: null,
      rightId: null,
      monthsPaid: 0,
      isActive: false
    });

    // 2️⃣ parent update
    await treeCol.doc(parentId).update({
      [side + "Id"]: childRef.id
    });

    alert("Member added on " + side.toUpperCase());

  }catch(err){
    alert("Error: " + err.message);
  }
}

// 2️⃣ Parent update (LEFT / RIGHT link)
