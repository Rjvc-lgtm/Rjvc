<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RJVC Binary Tree (Admin Only)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
}
.header{
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:6px 12px;
}
.tree{
  display:flex;
  justify-content:center;
  padding:6px;
  overflow-x:auto;
}
ul{
  position:relative;
  padding-top:14px;
  display:flex;
  justify-content:center;
  gap:6px;
}
ul::before{
  content:'';
  position:absolute;
  top:0;
  left:50%;
  width:1px;
  height:14px;
  background:#475569;
}
li{
  list-style:none;
  position:relative;
  text-align:center;
}
li::before, li::after{
  content:'';
  position:absolute;
  top:0;
  width:50%;
  height:1px;
  background:#475569;
}
li::before{ right:50%; }
li::after{ left:50%; }
li:only-child::before,
li:only-child::after{ display:none; }

.node{
  background:#0b1320;
  padding:4px 6px;
  border-radius:6px;
  font-size:11px;
  min-width:70px;
}
.root{
  background:#2563eb;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <div>Binary Tree (Admin)</div>
  <button onclick="history.back()">← Admin</button>
</div>

<div class="tree" id="treeContainer"></div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
/* ================= ADMIN CHECK ================= */
const params = new URLSearchParams(window.location.search);
const ROOT_ID = params.get("root");
const IS_ADMIN = params.get("admin") === "1";

if(!IS_ADMIN){
  document.body.innerHTML = `
    <div style="padding:20px;text-align:center">
      <h3>Access Denied</h3>
      <p>Tree sirf Admin ke liye hai</p>
    </div>
  `;
  throw new Error("Not Admin");
}

/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyBDw_FQyDzWZLJORFtOwZqrFRfeS5tOFSw",
  authDomain: "rjvc-plan.firebaseapp.com",
  projectId: "rjvc-plan"
});

const db = firebase.firestore();
const treeCol = db.collection("TreeNodes");
let nodes = {};

/* ================= LOAD TREE ================= */
treeCol.onSnapshot(snap=>{
  nodes = {};
  snap.forEach(d=>nodes[d.id]=d.data());
  renderTree();
});

function renderTree(){
  if(!ROOT_ID || !nodes[ROOT_ID]){
    treeContainer.innerHTML = "<p>Tree not found</p>";
    return;
  }
  treeContainer.innerHTML = buildNode(ROOT_ID);
}

/* ================= BUILD NODE ================= */
function buildNode(id){
  const n = nodes[id];
  if(!n) return "";

  let html = `<ul><li>
    <div class="node ${!n.parentId ? 'root' : ''}">
      <b>${n.name}</b><br>
      <small>Cycles: ${n.monthsPaid || 0}</small><br>

      <div style="margin-top:4px">
        <button onclick="joinMember('${id}','left')">⬅ LEFT</button>
        <button onclick="joinMember('${id}','right')">RIGHT ➡</button>
      </div>
    </div>`;

  if(n.leftId || n.rightId){
    html += "<ul>";
    if(n.leftId) html += `<li>${buildNode(n.leftId)}</li>`;
    if(n.rightId) html += `<li>${buildNode(n.rightId)}</li>`;
    html += "</ul>";
  }

  html += "</li></ul>";
  return html;
}

/* ================= JOIN MEMBER ================= */
async function joinMember(parentId, side){
  const parent = nodes[parentId];

  if(parent[side+"Id"]){
    return alert(side.toUpperCase()+" side already filled");
  }

  const name = prompt("New member name:");
  const pass = prompt("Password:");

  if(!name || !pass) return alert("Name & password required");

  try{
    const childRef = await treeCol.add({
      name,
      password: pass,
      parentId,
      leftId: null,
      rightId: null,
      monthsPaid: 0,
      isActive: false
    });

    await treeCol.doc(parentId).update({
      [side+"Id"]: childRef.id
    });

    alert("Member added on " + side.toUpperCase());
  }catch(e){
    alert("Error: " + e.message);
  }
}
</script>

</body>
</html>
