<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RJVC Binary Tree ‚Äì Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
}
.header{
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:6px 14px;
}
.tree-wrapper{
  width:100%;
  height:calc(100vh - 60px);
  overflow:auto;
}
.tree{
  display:flex;
  justify-content:center;
  padding:80px 20px;
  min-width:900px;
  min-height:600px;
  transform-origin:top center;
  cursor:grab;
}
.tree.dragging{cursor:grabbing;}
ul{
  position:relative;
  padding-top:20px;
  display:flex;
  justify-content:center;
  gap:16px;
}
ul::before{
  content:'';
  position:absolute;
  top:0;
  left:50%;
  width:1px;
  height:20px;
  background:#475569;
}
li{
  list-style:none;
  position:relative;
  text-align:center;
}
li::before,li::after{
  content:'';
  position:absolute;
  top:0;
  width:50%;
  height:1px;
  background:#475569;
}
li::before{right:50%}
li::after{left:50%}
li:only-child::before,
li:only-child::after{display:none}

.node{
  background:#0b1320;
  padding:8px;
  border-radius:10px;
  min-width:100px;
  font-size:12px;
}
.root{
  background:#2563eb;
  font-weight:700;
}
.actions{
  margin-top:6px;
  display:flex;
  gap:6px;
  justify-content:center;
}
.actions button{
  font-size:10px;
  padding:3px 8px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.left{background:#16a34a;color:#fff}
.right{background:#0284c7;color:#fff}
</style>
</head>

<body>

<div class="header">
  <div>Binary Tree (Admin)</div>
  <button onclick="history.back()">‚Üê Admin</button>
</div>

<div class="tree-wrapper">
  <div class="tree" id="tree"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
/* ===== URL PARAMS ===== */
const params = new URLSearchParams(location.search);
const ROOT_ID = params.get("id");
const IS_ADMIN = params.get("admin") === "1";

if(!IS_ADMIN){
  document.body.innerHTML="<h3 style='padding:30px;text-align:center'>Access Denied</h3>";
  throw new Error("Not Admin");
}

/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey: "AIzaSyBDw_FQyDzWZLJORFtOwZqrFRfeS5tOFSw",
  authDomain: "rjvc-plan.firebaseapp.com",
  projectId: "rjvc-plan"
});

const db = firebase.firestore();

/* üî¥ CHANGE ONLY IF COMPANY ID CHANGES */
const COMPANY_ID = "J0wwVOznhoo1seRzo2aT";

const treeCol = db
  .collection("CompanyWallets")
  .doc(COMPANY_ID)
  .collection("TreeNodes");

const treeEl = document.getElementById("tree");
let nodes = {};

/* ===== LOAD TREE ===== */
treeCol.onSnapshot(snap=>{
  nodes={};
  snap.forEach(d=>nodes[d.id]=d.data());
  renderTree();
});

/* ===== RENDER ===== */
function renderTree(){
  if(!ROOT_ID || !nodes[ROOT_ID]){
    treeEl.innerHTML="<h3>Tree not found</h3>";
    return;
  }
  treeEl.innerHTML=buildNode(ROOT_ID);
}

/* ===== BUILD NODE ===== */
function buildNode(id){
  const n = nodes[id];
  if(!n) return "";

  let html = `
  <ul><li>
    <div class="node ${!n.parentId ? "root" : ""}">
      <b>${n.name}</b><br>
      <small>${id.slice(0,6)}</small>
      <div class="actions">
        ${n.leftId === null ? `<button class="left" onclick="joinMember('${id}','left')">LEFT</button>` : ""}
        ${n.rightId === null ? `<button class="right" onclick="joinMember('${id}','right')">RIGHT</button>` : ""}
      </div>
    </div>
  `;

  if(n.leftId || n.rightId){
    html += "<ul>";
    if(n.leftId) html += `<li>${buildNode(n.leftId)}</li>`;
    if(n.rightId) html += `<li>${buildNode(n.rightId)}</li>`;
    html += "</ul>";
  }

  return html + "</li></ul>";
}

/* ===== JOIN MEMBER ===== */
async function joinMember(parentId, side){
  const name = prompt("Member name?");
  if(!name) return;

  const doc = await treeCol.add({
    name:name,
    parentId:parentId,
    leftId:null,
    rightId:null,
    isActive:true,
    joinedAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  await treeCol.doc(parentId)
    .update({[side+"Id"]:doc.id});
}

/* ===== DRAG ===== */
let drag=false,sx=0,sy=0,x=0,y=0;
treeEl.addEventListener("mousedown",e=>{
  drag=true; treeEl.classList.add("dragging");
  sx=e.clientX-x; sy=e.clientY-y;
});
document.addEventListener("mousemove",e=>{
  if(!drag) return;
  x=e.clientX-sx; y=e.clientY-sy;
  treeEl.style.transform=`translate(${x}px,${y}px)`;
});
document.addEventListener("mouseup",()=>{
  drag=false; treeEl.classList.remove("dragging");
});
</script>

</body>
</html>
