<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RJVC Binary Tree</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#020617;
  color:#e5e7eb;
  overflow:hidden;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}
#toolbar{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
  z-index:10;
}
.btn{
  background:#2563eb;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}
.btn.gray{background:#334155}
#treeWrapper{
  width:100%;
  height:100%;
  overflow:hidden;
}
#tree{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(1);
  transform-origin:center;
}
.node{
  background:#0b1320;
  border:1px solid #334155;
  border-radius:10px;
  padding:8px 12px;
  min-width:140px;
  text-align:center;
  color:#e5e7eb;
  position:absolute;
  font-size:12px;
}
.node.root{
  background:#2563eb;
  border-color:#93c5fd;
}
.line{
  position:absolute;
  background:#64748b;
  height:1px;
  transform-origin:left center;
}
</style>
</head>

<body>

<div id="toolbar">
  <button class="btn" onclick="zoomIn()">＋</button>
  <button class="btn" onclick="zoomOut()">－</button>
  <button class="btn gray" onclick="resetView()">Reset</button>
</div>

<div id="treeWrapper">
  <div id="tree"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
/* Firebase config (same as admin) */
firebase.initializeApp({
  apiKey: "AIzaSyBDw_FQyDzWZLJORFtOwZqrFRfeS5tOFSw",
  authDomain: "rjvc-plan.firebaseapp.com",
  projectId: "rjvc-plan"
});
const db = firebase.firestore();
const treeCol = db.collection("TreeNodes");

const urlParams = new URLSearchParams(window.location.search);
let ROOT_ID = urlParams.get("root");

let scale = 1;
let posX = 0, posY = 0;
let dragging = false, startX, startY;

const tree = document.getElementById("tree");

/* Zoom */
function zoomIn(){ scale+=0.1; applyTransform(); }
function zoomOut(){ scale=Math.max(0.4,scale-0.1); applyTransform(); }
function resetView(){ scale=1; posX=0; posY=0; applyTransform(); }

function applyTransform(){
  tree.style.transform =
    `translate(-50%,-50%) translate(${posX}px,${posY}px) scale(${scale})`;
}

/* Drag */
document.addEventListener("mousedown",e=>{
  dragging=true; startX=e.clientX-posX; startY=e.clientY-posY;
});
document.addEventListener("mousemove",e=>{
  if(!dragging)return;
  posX=e.clientX-startX;
  posY=e.clientY-startY;
  applyTransform();
});
document.addEventListener("mouseup",()=>dragging=false);

/* Mobile drag */
document.addEventListener("touchstart",e=>{
  dragging=true;
  startX=e.touches[0].clientX-posX;
  startY=e.touches[0].clientY-posY;
});
document.addEventListener("touchmove",e=>{
  if(!dragging)return;
  posX=e.touches[0].clientX-startX;
  posY=e.touches[0].clientY-startY;
  applyTransform();
});
document.addEventListener("touchend",()=>dragging=false);

/* Draw tree */
let nodes={};

treeCol.onSnapshot(snap=>{
  nodes={};
  snap.forEach(d=>nodes[d.id]={id:d.id,...d.data()});
  if(!ROOT_ID){
    Object.values(nodes).forEach(n=>{
      if(!n.parentId) ROOT_ID=n.id;
    });
  }
  renderTree(ROOT_ID);
});

function renderTree(rootId){
  tree.innerHTML="";
  if(!nodes[rootId])return;

  const levels=[[rootId]];
  let i=0;
  while(levels[i]){
    let next=[];
    levels[i].forEach(id=>{
      const n=nodes[id];
      if(n.leftId) next.push(n.leftId);
      if(n.rightId) next.push(n.rightId);
    });
    if(next.length) levels.push(next);
    i++;
  }

  const gapX=180, gapY=120;

  levels.forEach((lvl,li)=>{
    lvl.forEach((id,ci)=>{
      const n=nodes[id];
      const div=document.createElement("div");
      div.className="node"+(id===rootId?" root":"");
      div.style.left=(ci-(lvl.length-1)/2)*gapX+"px";
      div.style.top=li*gapY+"px";
      div.innerHTML=`
        <b>${n.name}</b><br>
        L:${n.leftId?1:0} R:${n.rightId?1:0}<br>
        ₹${n.commission||0}
      `;
      tree.appendChild(div);
    });
  });
}
</script>
</body>
</html>
