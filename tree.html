<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Simple Binary Tree</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
}

.header{
  padding:10px;
  background:#020617;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header button{
  background:#2563eb;
  color:white;
  border:none;
  border-radius:20px;
  padding:6px 14px;
}

.tree{
  display:flex;
  justify-content:center;
  padding:10px;
}

ul{
  padding-top:20px;
  position:relative;
}

ul::before{
  content:'';
  position:absolute;
  top:0;
  left:50%;
  width:1px;
  height:20px;
  background:#475569;
}

li{
  list-style:none;
  text-align:center;
  padding:10px 5px 0 5px;
  position:relative;
}

li::before, li::after{
  content:'';
  position:absolute;
  top:0;
  width:50%;
  height:1px;
  background:#475569;
}

li::before{ right:50%; }
li::after{ left:50%; }

li:only-child::before,
li:only-child::after{
  display:none;
}

.node{
  background:#0b1320;
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  min-width:90px;
  display:inline-block;
}

.root{ background:#2563eb; }
</style>
</head>

<body>

<div class="header">
  <div>Simple Tree View</div>
  <button onclick="history.back()">← Back</button>
</div>

<div class="tree">
  <ul>
    <li>
      <div class="node root">Rajesh<br>₹20</div>
      <ul>
        <li>
          <div class="node">Rajesh sub1</div>
          <ul>
            <li><div class="node">Bhavna sub2</div></li>
            <li><div class="node">Bhavna sub3</div></li>
          </ul>
        </li>
        <li>
          <div class="node">Rajesh sub2</div>
        </li>
      </ul>
    </li>
  </ul>
</div>

</body>
</html>
