<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #eaf2ff;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 380px;
    margin: 70px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid gray;
}
button {
    width: 100%;
    padding: 14px;
    background: #0056ff;
    color: #fff;
    font-size: 18px;
    border-radius: 8px;
    border: none;
}
button:hover { background: #003fcc; }

#error {
    text-align: center;
    color: red;
    margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">
    <h2>Admin Login</h2>

    <input type="text" id="adminID" placeholder="Admin ID">
    <input type="password" id="adminPass" placeholder="Password">

    <button onclick="adminLogin()">Login</button>

    <p id="error"></p>
</div>

<script>
function adminLogin() {
    let id = document.getElementById("adminID").value.trim();
    let pass = document.getElementById("adminPass").value.trim();

    // üîê Default Admin Login
    if (id === "admin" && pass === "1234") {
        window.location.href = "admin.html";  // redirect to admin panel
    } else {
        document.getElementById("error").innerText = "‡§ó‡§≤‡§§ ID ‡§Ø‡§æ Password!";
    }
}
</script>
</body>
</html>
