<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - RJVC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: min(420px, 100% - 32px);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      color: #0b2b6b;
      font-size: 26px;
    }
    .subtitle {
      margin: 0 0 24px;
      color: #555;
      font-size: 14px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccd3ea;
      box-sizing: border-box;
      margin-bottom: 16px;
      outline: none;
    }
    input:focus {
      border-color: #2456f5;
      box-shadow: 0 0 0 2px rgba(36,86,245,0.15);
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #2456f5;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.99);
    }
    .error {
      margin-top: 12px;
      color: #d11a2a;
      font-size: 14px;
      display: none;
    }
    .hint {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p class="subtitle">RJVC Admin Panel में लॉगिन करें</p>

    <form id="adminLoginForm">
      <div>
        <label for="adminId">Admin ID</label>
        <input id="adminId" type="text" placeholder="जैसे: admin" autocomplete="off" />
      </div>

      <div>
        <label for="adminPass">Password</label>
        <input id="adminPass" type="password" placeholder="Password" />
      </div>

      <button type="submit">Login</button>

      <p id="errorMsg" class="error">गलत ID या Password!</p>

      <p class="hint">
        Demo के लिए:<br />
        ID: <b>admin</b> &nbsp; | &nbsp; Password: <b>1234</b>
      </p>
    </form>
  </div>

  <script>
    // === यहाँ अपना admin ID / password सेट करें ===
    const ADMIN_ID   = "admin";   // जो चाहें रख सकते हैं
    const ADMIN_PASS = "1234";    // strong password भी रख सकते हैं

    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const id   = document.getElementById("adminId").value.trim();
      const pass = document.getElementById("adminPass").value;

      if (id === ADMIN_ID && pass === ADMIN_PASS) {
        // सफल login → admin panel पर भेजो
        localStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin.html"; // यहाँ अपना admin वाला पेज नाम रखिए
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
